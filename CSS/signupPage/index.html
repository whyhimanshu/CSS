<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Here</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
        <header class="signup-header">
            <h1>Signup
            </h1>
            <p>It just takes a minute.</p>
        </header>
        <main class="signup-body">
            <form action="#">
                <p>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Alex Bandit" required>
                </p>
                <p>
                <label for="email">E-Mail</label>
                <input type="email" name="" id="email" placeholder="alexbandit69@xyz.com">
                </p>

                <p>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="atleast 5 characters" required>
                <p>

                <input type="submit" name="" id="submit" value="Create Account">
            </form>
        </main>
        <footer class="signup-footer">
            <p>Already have an account? <a href="#">Login Here</a></p>
        </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
