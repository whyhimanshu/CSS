<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<header><h1>Form for applying in exams</h1></header>
	<form action="/1.txt" method="">

		<label for="name"> Name: </label>
		<input type="text" placeholder="Enter Name" name="Name of 
		User" required="true"  id="name" > <br> <br>


        <label for="password"> Pass: </label>
		<input type="password" name="Password of User" id="password" placeholder="Enter Password"> <br> <br>

		<label for="date"> Date of Birth: </label>
		<input type="date" name="" id=""> <br><br>

		<label for="aadhar card">Upload aadhar card:</label>
		<input type="file"><br> <br>

		Range: <input type="range"> <br> <br> 

		Are you boy: <input type="button" value="Yes" value="No" id=""> <br> <br> 

        <label for="gender">You're ?:  </label> <br>

		<label for="male"> Male</label>
		<input type="radio" name="gender"  id="male"><br>
		<label for="female">Female</label>
		<input type="radio" name="gender"  id="female"><br>
		<label for="other">other </label>
		<input type="radio" name="gender"  id="other"> <br><br>

		<label for="">Languages you know: </label><br>
		<label for="c">C</label>
		<input type="checkbox" name="lang" id="c" value="c">
		<label for="python">Python</label>
		<input type="checkbox" name="lang" id="python" value="python">
		<label for="js">JS</label>
		<input type="checkbox" name="lang" id="js" value="js"><br><br>


		<label for="country">Select your country: </label><br>
		<select name="country" id="country">
			<option value="india">India</option>
			<option value="us">US</option>
			<option value="uk">UK</option>
			<option value="other">Other</option>
		</select><br><br>


		<iframe src="https://www.peopleinworld.com"  height="500" width="500" ></iframe> <br> <br>



		<input type="submit" value="Submit">
	</form>
</body>
</html>
